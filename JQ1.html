<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="JQ1.css" rel="stylesheet" type="text/css">
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <p>Look at this cute walrus!</p>
      <img id="wal" src="img/walrus.jpg">
      <h2>Make it work people!</h2>
      <ul>
        <li class="1">Heidi Klum</li>
        <li class="2">Michael Kors</li>
        <li class="3">Nina Garcia</li>
      </ul>
    </div>
    <div>
      <img id="heidi" src="http://a.abcnews.com/images/Entertainment/GTY_hedi_klum_mar_140402_16x9_992.jpg"/>
    </div>

    <div class="container"></div>
      <div class="pic-hidden">
      </div>
      <div>
        <p> Click here for a surprise....</p>
      </div>

      <div class="pic-show">
        <p> Holy Shit!!! It's a honey badger!!!</p>
        <img id="badger" src="http://i.ytimg.com/vi/x9Jr9JKpsX8/maxresdefault.jpg"/>
      </div>
    </div>
    <script src="jquery-2.1.4.js"></script>
    <script src="JQ1.js"></script>
  </body>
</html>
