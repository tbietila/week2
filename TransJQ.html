<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="TransJQ.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.1.4.js"></script>
    <script src="TransJQ.js"></script>
    <title>Classic Game Shows</title>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <div class="row">
          <div class="col-md-12">
            <h1> Pick Your Favorite Classic Game Show</h1>
          </div>
        </div>

        <div class="row" id="buttons">
          <div class="col-md-4">
              <button class="btn btn-default" id="PIR"> Price Is Right</button>
          </div>
          <div class="col-md-4">
              <button class="btn btn-default" id="WOF"> Wheel Of Fortune</button>
          </div>
          <div class="col-md-4">
              <button class="btn btn-default" id="PYR"> $25,000 Pyramid</button>
              <!-- <br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
            </div>
          </div>
        </div>

<!-- Start of Price is Right Container -->
  <div class="row" id="barker">
    <div class="col-md-4" >
    </div>
    <div class="col-md-1">
      <img id="bob" src="http://vignette3.wikia.nocookie.net/priceisright/images/8/85/Price.jpg/revision/latest?cb=20140727224717"/>
      <h2> </h2>
      <h5>--Bob Barker</h5>
    </div>
  </div>
  <!-- Start Wheel of Fortune Container -->
  <div class="row" id="Wheel">
    <div class="col-md-4">
      </div>
    <div class="col-md-1">
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <img id="patVanna" src="http://www.unclebarky.com/dfw_files/page5_blog_entry39_1.jpg"/>
    </div>
  </div>


  <!-- Start Pyramid Container -->
  <div class="row" id="Pyramid">
    <div class="col-md-4">
    </div>
  <div class="col-md-1">
    <img id="dick2" src="http://acbatesy.files.wordpress.com/2012/04/1987_pyramid-pg-horizontal.jpeg"/>
  </div>
  </div>
  <div class="wheelFormBlank">

    <div id="blank">
      <h1>Sign Up today for the Wheel Of Fortune Fan Club Newsletter!</h1>
      <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input id="dob" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="email">E-mail Address</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favColor">What is your Favorite Color</label>
            <input id="favColor" class="form-control" type="text">
          </div>
          <button type="submit" class="btn"> Put me on the List!</button>
      </form>
    </div>
    <div id="confirmation">
      <h1>Please confirm that your information is correct</h1>
      <p>Your name: <span class="firstName"></span> <span class="lastName"></span></p>
      <br>
      <p>Your Birthday: <span class="dob"></span></p>
      <br>
      <p>Your email address: <span class="email"></span></p>
      <br>
      <p>Your favorite color: <span class="favColor"></span></p>
      <button type="submit" class="btn">Confirm</button>
    </div>
  </div>
</div>
  <!-- End Pyramid Container -->

  </body>
</html>
